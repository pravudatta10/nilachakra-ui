<div class="login-container">
	<p-card class="login-card">
		<div class="logo-img">
			<img src="assets/images/logo.png" alt="Nilachakra Logo" />
		</div>
		<div class="app-name">Nilachakra AI</div>
		<p-divider></p-divider>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
			<div class="logo">
				<i class="pi pi-user" style="font-size: 2.5rem; color: #6c63ff;"></i>
			</div>
			<h2>Sign In</h2>
			<div class="form-group">
				<span class="p-input-icon-left"> 
					<input pInputText id="username" type="text" formControlName="username" placeholder="Username" />
				</span>
				<p-message *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" severity="error" text="Username is required"></p-message>
			</div>
			<div class="form-group">
				<span class="p-input-icon-left"> 
					<input pInputText id="password" type="password" formControlName="password" placeholder="Password" />
				</span>
				<p-message *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" severity="error" text="Password is required"></p-message>
			</div>
			<button pButton type="submit" [disabled]="loginForm.invalid" label="Login" class="login-btn" icon="pi pi-sign-in"></button>
		</form>
	</p-card>
</div>
