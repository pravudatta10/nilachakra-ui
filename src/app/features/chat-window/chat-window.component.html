<section class="chat-window">
  <!-- Welcome message -->
  <div *ngIf="messages.length === 0" class="welcome-message">
    <h2 class="typing-effect">Hi {{ username }}</h2>
    <p>Welcome to Nilachakra AI. Feel free to ask me anything!</p>
  </div>

  <!-- Messages -->
  <div class="messages" #scrollEl>
    <div *ngFor="let m of messages" class="message" [ngClass]="m.role">
      <div class="bubble">
        <!-- Render everything with markdown -->
        <markdown [data]="m.text"></markdown>
        <span *ngIf="m.isTyping" class="typing-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- Composer -->
  <div class="composer">
    <input pInputText type="text" [(ngModel)]="userChatMsg" placeholder="Ask anything..." (keydown.enter)="send()" />
    <button pButton type="button" icon="pi pi-send" (click)="send()" [disabled]="!userChatMsg.trim()"></button>
  </div>
</section>
