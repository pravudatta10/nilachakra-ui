<div class="chat-page" [class.mobile-open]="mobileSidebarOpen">
  <app-chat-sidebar></app-chat-sidebar>

  <div class="main">
    <div class="mobile-header">
      <button pButton type="button" class="p-button-text mobile-menu-btn" 
        icon="pi pi-bars" (click)="toggleMobileSidebar(true)">
      </button>
      <img src="assets/images/logo.png" alt="nilachakra" class="mobile-logo" />
    </div>
    <div class="center-stage">
      <app-chat-window></app-chat-window>
    </div>
  </div>
  <div class="mobile-overlay" *ngIf="mobileSidebarOpen" (click)="toggleMobileSidebar(false)"></div>
</div>
